{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <header class="header">
    <nav class="menu">
    {% block menu %}
      <ul class="menu__container">
        <li class="menu__item"><a href="{% url 'welcome' %}" class="menu__link is-active">Accueil</a></li>
        <li class="menu__item"><a href="{% url 'page_1' %}" class="menu__link">Page 1</a></li>
        <li class="menu__item"><a href="{% url 'contact' %}" class="menu__link">Contact</a></li>
      </ul>
    {% endblock %}
    </nav>
  </header>
  <main class="main">
    {% block content %}
    {% endblock %}
  </main>
  <footer class="footer">
    <p class="footer__copyright"></p>
    <nav class="social">
      <ul class="social__container">
        <li class="social__item"><a href="https://www.facebook.com/BabyDriverMovie/?brand_redir=423862321286402" target="_blank" rel="noreferrer noopener" class="social__link"><i  class="social__icon fab fa-facebook"></i></a></li>
        <li class="social__item"><a href="https://twitter.com/babydrivermovie?lang=en" target="_blank" rel="noreferrer noopener" class="social__link"><i  class="social__icon fab fa-twitter-square"></i></a></li>
        <li class="social__item"><a href="https://www.youtube.com/watch?v=D9YZw_X5UzQ" target="_blank" rel="noreferrer noopener" class="social__link"><i  class="social__icon fab fa-youtube-square"></i></a></li>
      </ul>
    </nav>
  </footer>
  {% block script %}{% endblock %}

</body>
</html>
